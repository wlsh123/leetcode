	<script type="text/javascript">
		/*
		 * 两数之和
		 * 来源：https://leetcode-cn.com/problems/two-sum
		 */
		//132ms 33.6mb
		var twoSum = function(nums, target) {
		    var len = nums.length -1;
		    while(len != 0){
		        var last = nums.pop();
		        if(nums.indexOf(target - last) != -1){
		            return [nums.indexOf(target - last), len];
		        }
		        len--;
		    }
		};
